[package]
name = "echo-server"
version = "0.14.2"
edition = "2021"
authors = [
    "Harry Bairstow <harry@walletconnect.com>"
]
build = "build.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = { version = "0.6", features = ["json", "multipart"] }
tower = "0.4"
tower-http = { version = "0.3", features = ["trace", "cors"] }
hyper = "0.14"

# Database
sqlx = { version = "0.6", features = ["runtime-tokio-native-tls", "postgres", "json", "chrono", "macros"] }

# Seralisation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Env Vars
dotenv = "0.15"
envy = "0.4"

# Build-time info
build-info = "0.0"

# Metrics & Traces
prometheus-core = { package = "prometheus", version = "0.13" }
opentelemetry = { version = "0.18", features = ["metrics", "rt-tokio"] }
opentelemetry-prometheus = "0.11"
opentelemetry-otlp = "0.11"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "parking_lot"] }
tracing-appender = "0.2"
tracing-opentelemetry = "0.18"
atty = "0.2"

# Push
a2 = { version = "0.7", features = ["tracing", "openssl"] }
fcm = "0.9"

# Signature validation
ed25519-dalek = "1.0"

# Misc
reqwest = "0.11"
async-trait = "0.1"
thiserror = "1.0"
hex = "0.4"
base64 = "0.21"
chrono = "0.4"
uuid = { version = "1.2", features = ["v4"] }

[dev-dependencies]
serial_test = "0.9"
test-context = "0.1"
futures-util = "0.3"
random-string = "1.0"

[build-dependencies]
build-info-build = "0.0"
